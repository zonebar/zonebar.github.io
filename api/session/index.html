<!DOCTYPE html>
<html>
<head><title>Session Test</title></head>
<body>
<script>
fetch("https://sessionpad.kabaryar.workers.dev/api/session", {
  method: "POST",
  headers: {
    "Content-Type": "application/octet-stream"
  },
  body: new Uint8Array([0x00, 0x00])
})
.then(res => res.arrayBuffer())
.then(data => {
  console.log("DNS response received:", new Uint8Array(data));
})
.catch(err => {
  console.error("DNS proxy error:", err);
});
</script>
</body>
</html>
